
apply plugin: 'java'

sourceCompatibility = 1.6
version = '1.0.1'

repositories { mavenCentral() }

jar {
    manifest.attributes(
        "Implementation-Title":  'Localized Strings To Android',
        "Implementation-Version": version,
        'Main-Class':             'com.wrapp.localization.LocalizedStrings2Android'
    )

    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}

sourceSets {
    main {
        java.srcDir 'src'
        resources.srcDir 'resources'
    }
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}